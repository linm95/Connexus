<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/css/navigator.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="/css/error.css" media="screen"/>
    <title>Connexus</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#search" ).autocomplete({
        minLength: 1,
        source: function( request, response ) {  
          $.getJSON( "/autocomplete", request, function( data, status, xhr ) {
            response( data );
          });
        }
      });
    } );
    </script>
</head>
<body>

<div class="topnav" id="myTopnav" style="padding-right: 20px">
      <a class="title" href="/manage">Connexus</a>

  <a href="/manage">Manage</a>
  <a href="/create" class="active">Create</a>
  <a href="/view">View</a>
  <a href="/trending">Trending</a>
  <a href="/social">Social</a>
  <ul class="nav navbar-nav navbar-right">
        <li>
                <form method="post" action="/search" class="search-form" name="search">
                    <div class="form-group has-feedback row">
                        <div class="col-xs-6"><input type="text" class="form-control" name="searchQuery" id="search" placeholder="Search"></div>
                        <div class="col-xs-1"><button type="submit" class="btn btn-primary"> Search</button></div>
                    </div>
                </form>
            </li>
    <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user }}</a></li>
    <li><a href="/logoff"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
  </ul>
  <a href="javascript:void(0);" class="icon" onclick="addResponsiveClass()">&#9776;</a>
</div>
<br>
    <div class="iwt" align="left">
        <i class="glyphicon glyphicon-warning-sign" style="font-size:50px;">{{ message }}</i>
        <br>
        <!--div style="float:right"><button type="button" class="btn btn-default" onclick="backToCreate()"> Back to Create Page</button></div-->

    </div>

<script>
    function backToCreate() {
        window.location = "/create";
    }
</script>
<script>
function addResponsiveClass() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body>
